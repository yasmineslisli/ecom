<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Eflyer</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- bootstrap css -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  <!-- style css -->
  <link rel="stylesheet" th:href="@{css/style.css}">
  <!-- Responsive-->
  <link rel="stylesheet" th:href="@{css/responsive.css}">
  <!-- fevicon -->
  <link rel="icon" th:href="@{images/favicon.png}" type="image/gif" />
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" th:href="@{css/jquery.mCustomScrollbar.min.css}">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" th:href="@{https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css}">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
  <!--  -->
  <!-- owl stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/owl.carousel.min.css}">
  <link rel="stylesoeet" th:href="@{css/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css}" media="screen">
</head>
<body>
<div class="banner_bg_main">
  <!-- header top section start -->
  <div class="container">
    <div class="header_section_top">
      <div class="row">
        <div class="col-sm-12">
          <div class="custom_menu">
            <ul>
              <li><a href="/welcome">Home</a></li>
              <li><a href="/categories/category-list" th:if="${role == 'ADMIN'}">Categories</a></li>
              <li><a href="/products/product-list1">Products</a></li>
              <li><a href="/orders/my-orders" th:if="${role == 'USER'}"> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span class="padding_10">My Orders</span></a></li>
              <li><a href="/orders/all-orders" th:if="${role == 'ADMIN'}"> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span class="padding_10">All orders</span></a></li>
              <li><a href="/products/add" th:if="${role == 'ADMIN'}"> <i class="fa fa-plus" aria-hidden="true"></i>
                <span class="padding_10">Product</span></a></li>
              <li><a href="/categories/add" th:if="${role == 'ADMIN'}"> <i class="fa fa-plus" aria-hidden="true"></i>
                <span class="padding_10">Category</span></a></li>
              <li><a href="/login">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span class="padding_10">Logout</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <!-- header section end -->
  <!-- banner section start -->
  <!-- banner section end -->
</div>
<div class="fashion_section">
  <div id="main_slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <div class="fashion_section_2">
            <!-- Loop through each category -->
            <div th:each="entry : ${productsByCategory}">
              <h1 class="fashion_taital" th:text="${entry.key}">Category Name</h1>
              <div class="row1">
                <!-- Loop through products inside this category -->
                <div class="box_main" th:each="product : ${entry.value}">
                  <h4 class="shirt_text" th:text="${product.name}">Product Name</h4>
                  <p class="price_text">Price <span style="color: #262626;" th:text="${product.price}+' euros'">30 euros</span></p>
                  <div class="tshirt_img">
                    <img th:src="${product.imageUrl}" alt="Product Image">
                  </div>
                  <div class="btn_main">
                    <div th:if="${role != null and #strings.toUpperCase(role) == 'ADMIN'}">
                      <a th:href="@{/products/{id}/edit(id=${product.id})}" class="edit_bt">Edit</a>
                    </div>

                    <div th:if="${role == null or #strings.toUpperCase(role) != 'ADMIN'}">
                      <a th:href="@{/orders/create(productId=${product.id})}" class="buy_bt">Buy Now</a>
                    </div>


                  </div>
                </div>
              </div> <!-- End of row1 -->
            </div> <!-- End of category loop -->

          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- copyright section end -->
<!-- Javascript files-->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/jquery-3.0.0.min.js}"></script>
<script th:src="@{js/plugin.js}"></script>
<!-- sidebar -->
<script th:src="@{js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{js/custom.js}"></script>
<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
</script>
</body>
</html>
