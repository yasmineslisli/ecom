<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Orders</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #2563eb;
      color: white;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-validate {
      background-color: #10b981;
      color: white;
    }
    .btn-validate:hover {
      background-color: #059669;
    }
    .status-PENDING {
      color: #f59e0b;
    }
    .status-VALIDATED {
      color: #10b981;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>All Orders</h2>
  <table>
    <thead>
    <tr>
      <th>Order ID</th>
      <th>User ID</th>
      <th>Order Date</th>
      <th>Total Amount (â‚¬)</th>
      <th>Status</th>
      <th>Validate Order</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.userId}"></td>
      <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
      <td th:text="${order.totalAmount}"></td>
      <td th:text="${order.status}" th:class="'status-' + ${order.status}"></td>
      <td>
        <form th:action="@{/orders/validate/{orderId}(orderId=${order.id})}" method="post">
          <button type="submit" class="btn btn-validate" th:if="${order.status.toString() == 'PENDING'}">
            <i class="fas fa-check"></i> Validate
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
