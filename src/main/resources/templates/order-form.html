<body>
<div class="banner_bg_main">
  <!-- header top section start -->
  <div class="container">
    <div class="header_section_top">
      <div class="row">
        <div class="col-sm-12">
          <div class="custom_menu">
            <ul>
              <li><a href="/welcome">Home</a></li>
              <li><a href="/categories/category-list" th:if="${role == 'ADMIN'}">Categories</a></li>
              <li><a href="/products/product-list1">Products</a></li>
              <li><a href="/orders/my-orders" th:if="${role == 'USER'}"> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span class="padding_10">My Orders</span></a></li>
              <li><a href="/orders/all-orders" th:if="${role == 'ADMIN'}"> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <span class="padding_10">All orders</span></a></li>
              <li><a href="/products/add" th:if="${role == 'ADMIN'}"> <i class="fa fa-plus" aria-hidden="true"></i>
                <span class="padding_10">Product</span></a></li>
              <li><a href="/categories/add" th:if="${role == 'ADMIN'}"> <i class="fa fa-plus" aria-hidden="true"></i>
                <span class="padding_10">Category</span></a></li>
              <li><a href="/login">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span class="padding_10">Logout</span></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="fashion_section">
  <div id="main_slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <h1 class="fashion_taital">Create Your Order</h1>
          <div class="fashion_section_22">
            <form action="/orders/create" method="post">
              <input type="hidden" name="userId" th:value="${userId}">

              <div class="row1">
                <div class="box_main1">
                  <h3 class="shirt_text">Validate Product</h3>

                  <div class="tshirt_img1">
                    <img id="productImage" th:src="${products[0].imageUrl}" alt="Product Image" style="width: 100%; max-height: 200px; object-fit: contain;">
                  </div>

                  <div class="form-group">
                    <select id="product" name="items[0].productId" class="styled-select" required>
                      <option th:each="product : ${products}"
                              th:value="${product.id}"
                              th:text="${product.name}"
                              th:data-image="${product.imageUrl}"
                              th:selected="${orderRequest.items != null and orderRequest.items[0].productId == product.id}">
                      </option>
                    </select>
                  </div>

                  <h4 class="shirt_text">Quantity</h4>
                  <div class="form-group">
                    <input type="number"
                           name="items[0].quantity"
                           min="1"
                           class="styled-input"
                           th:value="${orderRequest.items != null ? orderRequest.items[0].quantity : 1}"
                           required>
                  </div>

                  <button type="submit" class="buy_bt">Submit Order</button>
                </div>
              </div>
            </form>

            <script>
              document.getElementById("product").addEventListener("change", function() {
                var selectedOption = this.options[this.selectedIndex];
                var imageUrl = selectedOption.getAttribute("data-image");
                document.getElementById("productImage").src = imageUrl;
              });
            </script>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
