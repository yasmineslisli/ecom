<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Order</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
  <div class="user-info">
    Welcome, <span th:text="${firstName}">[First Name]</span> <span th:text="${lastName}">[Last Name]</span>!
  </div>
  <div class="nav-links">
    <a href="/categories/category-list">Categories</a>
    <a href="/products/product-list">Products</a>
    <a href="/logout">Logout</a>
  </div>
</div>
<h2>Create a New Order</h2>
<form action="/orders/create" method="post">
  <!-- Hidden field to store authenticated user ID -->
  <input type="hidden" name="userId" th:value="${userId}">

  <h3>Order Items</h3>
  <div id="orderItems">
    <div>
      <label for="product">Select Product:</label>
      <select id="product" name="items[0].productId" required>
        <option th:each="product : ${products}"
                th:value="${product.id}"
                th:text="${product.name}">
        </option>
      </select>

      <label>Quantity:</label>
      <input type="number" name="items[0].quantity" min="1" required>
    </div>
  </div>

  <button type="submit">Submit Order</button>
</form>
</body>
</html>
